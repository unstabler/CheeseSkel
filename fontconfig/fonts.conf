<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <match target="font">
        <edit mode="assign" name="antialias">
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="hinting">
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="autohint">
            <bool>false</bool>
        </edit>
        <edit mode="assign" name="hintstyle">
            <const>hintnone</const>
        </edit>
        <edit name="embeddedbitmap">
            <bool>false</bool>
        </edit>
    </match>
    <dir>~/.fonts</dir>


    <match target="pattern">
        <test qual="any" name="family">
            <string>monospace</string>
        </test>
        <edit mode="prepend" name="family" binding="strong">
            <string>IBM Plex Mono</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>sans</string>
        </test>
        <edit mode="prepend" name="family" binding="strong">
            <string>Oxygen</string>
            <string>Noto Color Emoji</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>sans-serif</string>
        </test>
        <edit mode="prepend" name="family" binding="strong">
            <string>Oxygen</string>
            <string>Noto Color Emoji</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>serif</string>
        </test>
        <edit mode="prepend" name="family" binding="strong">
            <string>Liberation Serif</string>
        </edit>
    </match>

    <!-- fix -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>KoPubWorldDotum</string>
        </test>
        <test qual="any" name="weight">
            <const>regular</const>
        </test>
        <edit name="weight" mode="assign_replace" binding="strong">
            <const>medium</const>
        </edit>
    </match>

    <!-- 폰트 연결 -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>Oxygen</string>
        </test>
        <edit mode="append" name="family" binding="strong">
            <string>Koruri</string>
            <string>KoPubWorldDotum</string>
            <string>Noto Color Emoji</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>DejaVu Sans Mono</string>
        </test>
        <edit mode="append" name="family" binding="strong">
            <string>Koruri</string>
            <string>KoPubWorldDotum</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>IBM Plex Mono</string>
        </test>
        <edit mode="append" name="family" binding="strong">
            <string>IBM Plex Sans JP</string>
            <string>IBM Plex Sans KR</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>Liberation Serif</string>
        </test>
        <edit mode="append" name="family" binding="strong">
            <string>KoPubWorldBatang_Pro</string>
        </edit>
    </match>

    <!-- 폰트 덮어쓰기 -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>Tahoma</string>
        </test>
        <test qual="any" name="family">
            <string>MS Gothic</string>
        </test>
        <test qual="any" name="family">
            <string>MS PGothic</string>
        </test>
        <test qual="any" name="family">
            <string>Meiryo</string>
        </test>
        <test qual="any" name="family">
            <string>メイリオ</string>
        </test>
        <test qual="any" name="family">
            <string>Gulim</string>
        </test>
        <test qual="any" name="family">
            <string>Dotum</string>
        </test>
        <test qual="any" name="family">
            <string>Malgun Gothic</string>
        </test>
        <test qual="any" name="family">
            <string>맑은 고딕</string>
        </test>
        <edit mode="prepend" name="family" binding="strong">
            <string>Oxygen</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>Courier</string>
        </test>
        <edit mode="prepend" name="family" binding="strong">
            <string>monospace</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>Georgia</string>
        </test>
        <edit mode="append" name="family" binding="strong">
            <string>Hiragino Mincho ProN</string>
            <string>KoPubBatang Medium</string>
        </edit>
    </match>
</fontconfig>
